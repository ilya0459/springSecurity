spring.application.name=HibernateExample

spring.datasource.url=jdbc:postgresql://localhost:5432/mrx_db
spring.datasource.username=mrx
spring.datasource.password=123

#spring.sql.init.mode=always
#spring.jpa.properties.hibernate.hbm2ddl.import_files=import.sql


#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db.changelog/db.changelog-master.yaml
spring.liquibase.default-schema=migration